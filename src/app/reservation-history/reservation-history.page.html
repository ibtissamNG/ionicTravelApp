<ion-header>
  <ion-toolbar color="darkBlue" >
    <ion-title>Liste des réservations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cities" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Utilisateur: {{userMail}}</ion-card-subtitle>
      <ion-card-title>Réservations</ion-card-title>
    </ion-card-header>
    <ion-card-content>
  <ion-list>
    <ion-item button *ngFor="let item of reservation">
        <ion-label >
        Ville: {{item.cityName}} <br>
        Date: {{ item.date | date:
            'dd.MM.yyyy' }}<br>
       Hôtel:  {{item.hotel}}<br>
      Durée: {{item.duration }} jours
        </ion-label>
        <ion-label slot="end">
          <ion-button (click)="delete(item,currentUser)" >
            <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-item>
  </ion-list>
  </ion-card-content>


</ion-card>
</ion-content>
