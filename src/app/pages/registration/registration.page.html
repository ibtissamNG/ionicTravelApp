<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-section ion-padding">
    <div class="heading">
      <h1>Registration</h1>
      <ion-row>
        <ion-col>
          <img class="registerImg" src="assets/images/register.png" alt="" />
        </ion-col>
      </ion-row>
    </div>
  <div class="register-form ion-padding">
    <!-- Email -->
      <form>
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
        </div>

        <!-- Password -->
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
        </div>

        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              (click)="signUp(email, password)"
              expand="block"
              >Confirmer</ion-button
            >
          </ion-col>
        </ion-row>
     </form>
  </div>
  </div>
</ion-content>
