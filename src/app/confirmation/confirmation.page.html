<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-title>Confirmation</ion-title>
    <ion-button slot="end" type="submit" fill="clear" [routerLink]="['/cities']"
      ><ion-icon name="home"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label slot="end" >
       <p>
         <ion-icon name="location-sharp" color="primary"></ion-icon> {{ cityDetails?.name }}
       </p>
     </ion-label>
      <ion-label slot="start">
        <p>
          <ion-icon name="calendar-sharp" color="primary"></ion-icon> {{ dateTime | date:
          'dd.MM.yyyy' }}
        </p>
        </ion-label>
    </ion-item>

    <img [src]="cityDetails?.image[2]" alt="Img" class="city-img" />
    <ion-card-header>
      <ion-card-title>Réservation réussite:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <strong slot="start">Nom:</strong> {{reservation?.name}}
      </ion-item>
      <ion-item>
        <strong slot="start">Hôtel:</strong> {{reservation?.hotel}}
      </ion-item>
      <ion-item
        ><strong slot="start"> Date: </strong>{{reservation?.date | date: 'dd-MM-yyyy'}}</ion-item
      >
      <ion-item
        ><strong slot="start"> Durée:</strong> {{reservation?.duration}} jrs
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
