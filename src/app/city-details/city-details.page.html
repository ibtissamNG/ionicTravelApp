<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cities" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <swiper-container>
      <swiper-slide *ngFor="let index of [0,1,2]" class="ion-text-center"> <img [src]="city?.image[index]" alt="Img" class="city-img"></swiper-slide>
    </swiper-container>

    <ion-card-header>
      <ion-card-title>{{city?.name}} </ion-card-title>
      <ion-card-subtitle>{{city?.region}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        {{city?.description}}
      </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-button expand="full" shape="round" color="warning" (click)="visit()"><ion-icon name="airplane-outline" slot="start"></ion-icon><ion-text class="visit">RÃ©servez</ion-text></ion-button>
  </ion-toolbar>
</ion-footer>
